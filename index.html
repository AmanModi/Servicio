    <style>
        a{
            color: #9E61A3;
            text-decoration:none;
        }
        a:hover, a:visited{ 
            text-decoration:none;
        }
    </style>

    <body>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script> 
    <!-- contact-form -->	
    <div class="message warning">
        <div class="inset">
            <div class="login-head">
                <h1>Login</h1>

            </div>
                <form>
                    <li>
                        <input type="text" id="loginUserName" class="text" placeholder="Enter your UserName" autofocus required><div class=" icon user"></div>
                    </li>
                        <div class="clear"> </div>
                    <li>
                        <input type="password" id="loginPassword"  placeholder="Enter your Password" required> <div class="icon lock"></div>
                    </li>
                    <div class="clear"> </div>
                    <p id="loginMessage"></p>

                    <div class="submit">

                        <input type="button" value="Sign in" id="loginBtn">
                        <br/><h4><a data-toggle="modal" href="#myModal" >&nbsp;&nbsp;Lost your Password ?</a></h4>
                        <div class="clear">  </div>	
                    </div>

                </form>
        </div>					

    </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h2>Recover Password</h2>
                    </div>
                    <div class="modal-body">

                        <form>

                            <li>
                                <div class="inner-addon right-addon">
                                <i class="glyphicon glyphicon-user"></i> 
                                <input type="text" placeholder="Enter your UserName" id="uName" autofocus required>
                                </div>
                            </li>
                            <p id="recoverMsg"></p>
                            
                            <div>

                            <input type="button"  value="Recover" class="submitBtn" id="recoverBtn"/>
<!--                            <input type="Reset"  value="Reset" class="submitBtn" id="resetBtn"/>-->
                            </div>

                        
                           <br/>
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>                            
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
        <div class="clear"> </div>
    <!--- footer --->
    <div class="footer">

    </div>
